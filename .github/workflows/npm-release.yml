name: NPM Release

"on":
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Git tag to release from (example: v0.1.0-m1)"
        required: true
        type: string
      npm_tag:
        description: "npm dist-tag (next or latest)"
        required: true
        default: next
        type: choice
        options:
          - next
          - latest
      publish:
        description: "Actually publish to npm (false = preflight only)"
        required: true
        default: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag exists
        run: |
          git rev-parse "${{ inputs.release_tag }}" >/dev/null

      - name: Checkout release tag
        run: |
          git checkout "${{ inputs.release_tag }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Package dry-run
        run: npm run pack:check --if-present

      - name: Publish readiness validation
        if: ${{ inputs.publish }}
        run: npm run publish:validate --if-present

      - name: Publish packages
        if: ${{ inputs.publish }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "$NODE_AUTH_TOKEN" ]; then
            npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
          else
            echo "NPM_TOKEN not set; attempting OIDC publish."
          fi

          SDK_VERSION=$(node -p "require('./packages/arr-core/package.json').version")
          CLI_VERSION=$(node -p "require('./packages/arr-cli/package.json').version")

          if npm view "@allrightsrespected/sdk@${SDK_VERSION}" version >/dev/null 2>&1; then
            echo "@allrightsrespected/sdk@${SDK_VERSION} already published; skipping publish."
          else
            npm publish --workspace @allrightsrespected/sdk --provenance --access public --tag "${{ inputs.npm_tag }}"
          fi

          if npm view "@allrightsrespected/cli@${CLI_VERSION}" version >/dev/null 2>&1; then
            echo "@allrightsrespected/cli@${CLI_VERSION} already published; skipping publish."
          else
            npm publish --workspace @allrightsrespected/cli --provenance --access public --tag "${{ inputs.npm_tag }}"
          fi
